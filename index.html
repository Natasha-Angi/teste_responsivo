<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width:768px) and (max-width:992px)">
    <link rel="stylesheet" href="pc.css" media="screen and (min-width:992px) and (max-width: 1200px) ">
    <link rel="stylesheet" href="tv.css" media="screen and (min-width:1200px)">
    <link rel="stylesheet" href="print.css" media="only print">


</head>
<body>
<main>
    <h1>Teste de responsividade de site</h1>
    <img id="phone" src="./imagens/icon-phone.png" alt="">
    <img id="tablet" src="./imagens/icon-tablet.png" alt="">
    <img id="pc"src="./imagens/icon-pc.png" alt="">
    <img id="tv" src="./imagens/icon-tv.png" alt="">
    <img id="print" src="./imagens/icon-print.png" alt="">
</main>
</body>
</html>
